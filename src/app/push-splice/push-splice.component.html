<div class="container">
    <h2>push() & splice()</h2><br><br>
    <div class="row"> 
        <div class="col-md-3">
            <input type="text" name="" class="form-control" #uname placeholder="User Name">
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onCreateUser(uname)"> Create User</button>
        </div>
        <div class="col-md-3"> 
            <button class="btn btn-danger" (click)="onRemoveUser()">Remove</button>
        </div>
    </div><br><br>
        <div class="row">
            <div class ="col-md-10">
                <table class="table">
                    <thead class ="thead-dark">
                        <tr>
                            <th>Create User</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let user of users index as i">
                        
                        <tr>
                            <td>
                                {{user.name}}
                            </td>
                            <button class="btn btn-danger"(click)="onRemoveItem(i)" >Remove Item</button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>
